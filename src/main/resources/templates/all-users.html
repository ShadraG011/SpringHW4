<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список всех пользователей</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/hw4/index}">Shadrag</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/hw4/all-users}">Показать список пользователей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hw4/filter}">Отфильтровать по возрасту</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hw4/sorted}">Отсортировать по возрасту</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hw4/avg}">Показать средний возраст пользователей</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 th:text="${notification}"></h1>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Адрес электронной почты</th>
    </tr>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{user-page/{id}(id=${user.id})}" th:text="${user.name}"></a></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

</body>
</html>
